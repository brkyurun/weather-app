<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether It's The Weather</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="card">
      <h1 class="card-title">Whether it's the weather</h1>
      <input type="text" class="card-input" placeholder="Enter a location" />
      <div class="card-body">
        <h2 class="location-name">Moscow</h2>
        <h3 class="location-weather">Cloudy</h3>
        <p class="location-description">Broken clouds</p>
        <div class="card-information-grid">
          <p class="card-information-text">
            Temp: <span class="weather-current">29.6</span>
          </p>
          <p class="card-information-text">
            Feels like: <span class="weather-feel">29.9</span>
          </p>
          <p class="card-information-text">
            Pressure: <span class="weather-pressure">1012</span>
          </p>
          <p class="card-information-text">
            Humidity: <span class="weather-humidity">45%</span>
          </p>
          <p class="card-information-text">
            Wind speed: <span class="weather-wind-speed">5.6</span>
          </p>
        </div>
      </div>
      <div class="temperature-toggle-wrapper"></div>
    </main>
  </body>
</html>
